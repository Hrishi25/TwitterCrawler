<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Popular Items Display</title>
  <link rel="stylesheet" type="text/css" 
    href="popular-items-display.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.4.min.js"></script>
  <script type="text/javascript" 
    src="getTwitterData.js"></script>
</head>

<body>
	<div class="table-title">
		<h2>Popular Items</h2>
	</div>
	<table class="table-fill">
		<thead>
			<tr>
				<th class="text-left">Brand</th>
				<th class="text-left">Sales</th>
			</tr>
		</thead>
		<tbody class="table-hover">
			<tr>
				<td class="text-left" id="row0column0">January</td>
				<td class="text-left" id="row0column1">$ 40,000.00</td>
			</tr>
			<tr>
				<td class="text-left" id="row1column0">February</td>
				<td class="text-left" id="row1column1">$ 00,000.00</td>
			</tr>
			<tr>
				<td class="text-left" id="row2column0">March</td>
				<td class="text-left" id="row2column1">$ 84,000.00</td>
			</tr>
			<tr>
				<td class="text-left" id="row3column0">April</td>
				<td class="text-left" id="row3column1">$ 46,000.00</td>
			</tr>
			<tr>
				<td class="text-left" id="row4column0">May</td>
				<td class="text-left" id="row4column1">$ 98,000.00</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
